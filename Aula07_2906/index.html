<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>                        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>                        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>                
        
        <title>Consulta CEP</title>                                          
    </head>
    
    <body>
        <div class="container">
            <h2>Aula Consulta API ViaCEP</h2>    
            
            <label for="inputCEP">Digite o CEP</label>
            <input type="text" class="form-control" id="inputCEP" placeholder="Digite o seu CEP">            
            <div id="retorno"></div>
            <br>
            <button class="btn btn-primary" id="btConsultarCEP">Consultar</button>
            <br>            
            <br>                        

            <form>
                <div class="form-group">
                    <label for="inputEndereco">Endereço</label>
                    <input type="text" class="form-control" id="inputEndereco" placeholder="Digite o seu endereço...">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputBairro">Bairro</label>
                        <input type="text" class="form-control" id="inputBairro" placeholder="Nome do Bairro...">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputComplemento">Complemento</label>
                        <input type="text" class="form-control" id="inputComplemento" placeholder="Casa, apartamento ou escritório...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCidade">Cidade</label>
                        <input type="text" class="form-control" id="inputCidade">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEstado">Estado</label>
                        <input type="text" class="form-control" id="inputEstado">                    
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputIBGE">IBGE</label>
                        <input type="text" class="form-control" id="inputIBGE">
                    </div>
                </div>                                
            </form>            
        </div>       
        
        <script src="../Aula07_2906/js/index.js"></script>
    </body>
</html>
